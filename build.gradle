buildscript {
    ext {
        compose_version = '1.5.4' // Sửa từ 1.5.11 thành 1.5.4
    }
    repositories {
        google()
        mavenCentral()
    }
}

plugins {
    id 'com.android.application' version '8.2.0' apply false
    id 'com.android.library' version '8.2.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.20' apply false // Sửa từ 1.9.22 thành 1.9.20
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
